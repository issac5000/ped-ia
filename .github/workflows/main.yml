name: Deploy Supabase Functions

on:
  push:
    branches:
      - main
    paths:
      - "supabase/functions/**"
  workflow_dispatch: {}   # permet de déclencher manuellement depuis l’UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Installation CLI Supabase avec bon lien
      - name: Install Supabase CLI (manual, no action)
        run: |
          echo "➡️ Download Supabase CLI"
          curl -fsSL -o supabase.tar.gz https://github.com/supabase/cli/releases/download/v1.204.4/supabase_linux_amd64.tar.gz
          echo "➡️ Extract"
          tar -xzf supabase.tar.gz
          echo "➡️ Move binary"
          sudo mv supabase /usr/local/bin/
          echo "➡️ Check binary path"
          which supabase || (echo "❌ supabase not in PATH" && exit 1)
