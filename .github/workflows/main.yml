name: Deploy Supabase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://get.supabase.com/cli | sh -s -- --version 1.204.4
          echo "$HOME/.supabase/bin" >> $GITHUB_PATH
          export PATH="$HOME/.supabase/bin:$PATH"
          supabase --version

      - name: Deploy Supabase Functions
        run: |
          export PATH="$HOME/.supabase/bin:$PATH"
          supabase functions deploy --project-ref $PROJECT --no-verify-jwt --debug
        env:
          PROJECT: myrwcjurblksypvekuzb
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
